<div class="map-container">
  <google-map [center]="center" [zoom]="zoom" [options]="mapOptions">
    <map-marker *ngFor="let marker of markers"
                [position]="marker.position"
                [label]="marker.label ?? ''"
                [title]="marker.title ?? ''">
    </map-marker>
  </google-map>
</div>
